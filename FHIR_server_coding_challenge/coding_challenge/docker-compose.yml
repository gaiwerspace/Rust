version: '3.8'

services:
  postgres:
    build:
      context: .
      dockerfile: db/Dockerfile
    environment:
      POSTGRES_DB: fhir_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql
      - ./db/sql/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  fhir-server:
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://postgres:password@postgres:5432/fhir_db
      RUST_LOG: info
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data: